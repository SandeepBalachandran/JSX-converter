<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="assets/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
              "gradient-conic": "conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))",
            },
            fontFamily: {
              satoshi: ["Satoshi", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
            colors: {
              "primary-orange": "#FF5722",
            },
          },
        },
      };
    </script>
    <title>JSX Converter</title>
    <link rel="stylesheet" href="./css/landing.css" />
    <link rel="stylesheet" href="css/aos.css" />
  </head>
  <body class="font-inter">
    <div class="main">
      <div class="gradient"></div>
    </div>
    <div class="app">
      <nav>
        <div class="flex w-full">
          <div class="container flex justify-between p-4">
            <div class="flex flex-row">
              <img src="./assets/logo.png"/ class="w-12 h-12" >
              <!-- <h1 class="">JSX Converter</h1> -->
            </div>
            <div>
              <a href="https://github.com/SandeepBalachandran/JSX-converter" target="_blank">
                <button
                  type="button"
                  class="flex items-center justify-center px-5 py-2 space-x-2 transition-all bg-white border border-gray-300 rounded-full shadow-lg hover:border-gray-800"
                >
                  <i class="text-xl fa fa-github" aria-hidden="true"> </i>
                  <span class="ml-2 text-sm">Star on Github</span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </nav>
      <header>
        <div class="container p-4">
          <section class="pt-20 inner-content">
            <div class="flex flex-row w-full gap-10"  >
              <div class="flex flex-col w-full lg:w-[60%] gap-14" data-aos="flip-left">
                <div class="flex flex-col justify-center">
                  <h1 class="text-2xl text-center uppercase lg:text-6xl head_text blue_gradient lg:text-left">JSX Converter</h1>
                  <p class="mt-4 text-xl w-full text-center lg:w-[70%] lg:text-left ">
                    Simplify React Development: Your Browser's Ultimate <span>HTML to JSX Conversion Extension!</span>
                  </p>
                </div>
                <div class="flex-row hidden gap-32 lg:flex">
                  <div class="flex flex-col gap-2">
                    <span class="text-3xl font-bold">1+</span>
                    <p class="text-sm">1 year(s) in business</p>
                  </div>
                  <div class="flex flex-col gap-2">
                    <span class="text-3xl font-bold">3+</span>
                    <p class="text-sm">Over 3 users globally</p>
                  </div>
                  <div class="flex flex-col gap-2">
                    <span class="text-3xl font-bold">1+</span>
                    <p class="text-sm">1+ Chrome store reviews</p>
                  </div>
                </div>
                <div>
                  <div class="flex flex-row justify-center w-full mt-6 lg:justify-start">
                    <button
                      class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800"
                    >
                      <span
                        class=" relative px-5 py-2.5 transition-all ease-in duration-75  rounded-md group-hover:bg-opacity-0"
                      >
                        <i class="mr-2 fa fa-chrome" aria-hidden="true"></i> Add to Chrome <span class="ml-2 text-grey-50">It's free!</span>
                        <i class="ml-10 fa fa-chevron-right" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                  <div class="flex flex-row justify-center gap-4 mt-2 lg:justify-start">
                    <span class="text-[lightgrey]">Future Support : </span>
                    <div class="flex gap-2 mt-1 text-[#95a0c4] text-sm">
                      <i class="fa fa-edge" aria-hidden="true"></i>
                      <i class="fa fa-firefox" aria-hidden="true"></i>
                      <i class="fa fa-safari" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="relative row justify-center hidden lg:flex w-[40%]" >
                <div class="hero-bg" ></div>
                <div class="hero-image">
                  <img src="./assets/converter.png" class="rounded-2xl" />
                </div>
              </div>
            </div>
          </section>
        </div>
      </header>
    </div>
    <script src="js/aos.js"></script>
    <script src="js/script.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
